<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="https://kit.fontawesome.com/ec86e3e4cb.js" crossorigin="anonymous"></script>
 
  
</head>

<body>
  <form class="row p-5">
    <span class=" border border-2  bg-light p-2"><div class="fs-md border-1 border-secondary">
       <legend class="fw-bold h-3 ms-1">Payment form example</legend>
    </div></span>
    <div class=" border border-2 border-top-0">

    <form class="form-body border border">
      <div class="card-info d-block d-md-flex justify-content-between mt-3">
      <div class="col-12 col-md-5 pe-0 pe-md-3">
        <label for="inputAddress" class="form-label">Card #</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXXXXXXXXXX" required>
      </div>
      <div class="col-12 col-md-3 pe-0 pe-md-3">
        <label for="inputAddress" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="000" required>
      </div>
      <div class="col-12 col-md-4 pe-0 ">
        <label for="inputAddress" class="form-label">Amount</label>
        <div class="input-group">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" id="inputAddress" placeholder="Amount" required>
</div>

      </div>
      </div>



      <div class="name-info d-block d-md-flex justify-content-between mt-3">
      <div class="col-12 col-md-6 pe-0 pe-md-3">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-12 col-md-6 pe-0 ">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputPassword4" required>
      </div>
      </div>

      <div class="location-info d-block d-md-flex justify-content-between mt-3">
      <div class="col-md-6 pe-0 pe-md-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-3 pe-0 pe-md-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" required>
          <option selected>Pick a State...</option>
          <option>Bikini Bottom</option>
          <option>Kuala Lumpur</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
    
    </div>
    <div class="checkout d-block d-md-flex justify-content-between mt-3">
              
      <div class="accepted-pay">
        <p>We Accept:</p>
      
        
      
        <div class="payment-method mt-3 gap-3  ">
          <fieldset class="border border-2 p-2 rounded-3 d-flex justify-content-evenly d-md-block bg-secondary">
            <input type="radio" name="card" value="mastercard" id="mastercard" required/>
            <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
            
            <input type="radio" name="card" value="visa" id="visa" />
            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
            
            <input type="radio" name="card" value="dinerclub" id="dinerclub" />
            <label for="dinerclub"><i class="fa-brands fa-cc-diners-club"></i></label>
            
            <input type="radio" name="card" value="american-express" id="american-express" />
            <label for="american-express"><i class="fab fa-cc-amex"></i></label>
          </fieldset>
          
           </div>
        </div>
        
        
          <div class="form-floating justify-content-end col-12 col-md-6 pb-3">
            <p>Message</p>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <p class="fs-6 fw-lighter mt-3">Add any notes here</p>
          </div>
        </div>
        
      </div>

        </div>
        <div class="d-flex justify-content-end border border-2 border-top-0 bg-light p-2">
            <button type="submit" class="btn btn-secondary me-1">Cancel</button>
            <button type="submit" class="btn btn-primary me-2">Send</button>
          </div>
        <div>
        </form>
</body>

</html>
